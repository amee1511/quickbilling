<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>QR Code Page</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .animated-text {
            margin-bottom: 30px;
        }
        #qrcode-container {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            margin-top: 20px; /* Added space between text and QR code */
        }
        #qrcode {
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }
        #qrcode:hover {
            transform: scale(1.1);
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
            animation: fadeIn 1.5s ease-in-out;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: -webkit-linear-gradient(left, #ffdd57, #ff4e50);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .animated-text span {
            opacity: 0;
            display: block;
            animation: fadeInText 1s ease-in-out forwards;
        }
        .animated-text span:nth-child(1) { animation-delay: 0.5s; }
        .animated-text span:nth-child(2) { animation-delay: 1.5s; }
        .animated-text span:nth-child(3) { animation-delay: 2.5s; }
        
        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #qrlink {
            display: inline-block;
            margin-top: 10px;
            font-size: 1.2em;
            color: #ffdd57;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }
        #qrlink:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h2>Quick & Easy Billing</h2>
    <div class="animated-text">
        <span>Make your checkout process seamless with our advanced billing module.</span>
        <span>Scan the QR code below to experience a hassle-free</span>
        <span>and time-saving transaction system.</span>
    </div>
    
    <div id="qrcode-container">
        <div id="qrcode"></div>
        <a id="qrlink" href="page2.html">Click here if QR is not working</a>
    </div>
    
    <script>
        var qrText = "https://aayush2485.github.io/Quickbilling/details.html"; // Link to another page in the project
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: qrText,
            width: 200,
            height: 200,
            correctLevel: QRCode.CorrectLevel.H
        });
        
        // Make QR code tappable
        document.getElementById("qrcode").addEventListener("click", function() {
            window.location.href = qrText;
        });
        
        // Delay QR code appearance
        setTimeout(function() {
            document.getElementById("qrcode-container").style.opacity = "1";
            document.getElementById("qrcode-container").style.transform = "translateY(0)";
        }, 3500);
    </script>
</body>
</html>
